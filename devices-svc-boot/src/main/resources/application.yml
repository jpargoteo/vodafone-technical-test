server:
  port: 8080
spring:
  banner:
    location: classpath:banner.txt
  datasource:
    data: classpath:data.sql
    driver-class-name: org.h2.Driver
    password:
    schema: classpath:schema.sql
    url: "jdbc:h2:file:./data/myDB"
    username: sa
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
logging:
  level:
    root: INFO